<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laberinto de Alicia</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      background: linear-gradient(to bottom, #f8e1ff, #d1c4e9);
      padding: 20px;
      color: #4a148c;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 32px;
      text-shadow: 1px 1px 3px #fff;
    }

    #maze {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      gap: 2px;
      margin: 20px auto;
      width: max-content;
    }

    .cell {
      width: 30px;
      height: 30px;
      box-sizing: border-box;
      font-size: 20px;
      text-align: center;
      line-height: 30px;
      border-radius: 5px;
    }

    .wall {
      background-color: #2e7d32;
      border: 1px solid #1b5e20;
    }

    .path {
      background-color: #fce4ec;
    }

    .player {
      background-color: #ffccff;
      color: #000;
      font-weight: bold;
    }

    .goal {
      background-color: #fff8e1;
      color: #000;
      font-size: 20px;
    }

    #info {
      font-size: 16px;
      margin-top: 10px;
      font-style: italic;
    }

    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #6a1b9a;
    }
  </style>
</head>
<body>

  <h1>‚ú® El Laberinto de Alicia ‚ú®</h1>
  <div id="maze"></div>
  <div id="info">Usa flechas o teclas W A S D para ayudar a Alicia a encontrar al üêá Conejo Blanco</div>

  <script>
    const mazeLayout = [
      "###############",
      "#     #     # #",
      "# ### ### # # #",
      "# #   #   #   #",
      "# # ##### ### #",
      "#   #   #     #",
      "### # # ##### #",
      "#   # #     # #",
      "# ### ### # # #",
      "# #     # # # #",
      "# # ### # # # #",
      "#   #   #   # #",
      "##### ####### #",
      "#             G",
      "###############"
    ];

    const maze = document.getElementById("maze");
    const rows = mazeLayout.length;
    const cols = mazeLayout[0].length;

    let playerX = 1;
    let playerY = 1;

    function renderMaze() {
      maze.innerHTML = "";

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");

          const char = mazeLayout[y][x];

          if (x === playerX && y === playerY) {
            cell.classList.add("player");
            cell.textContent = "üßí";
          } else if (char === "#") {
            cell.classList.add("wall");
          } else if (char === "G") {
            cell.classList.add("goal");
            cell.textContent = "üêá";
          } else {
            cell.classList.add("path");
          }

          maze.appendChild(cell);
        }
      }
    }

    function movePlayer(dx, dy) {
      const newX = playerX + dx;
      const newY = playerY + dy;

      if (
        newY < 0 || newY >= rows ||
        newX < 0 || newX >= cols
      ) return;

      const destination = mazeLayout[newY][newX];
      if (destination === "#") return;

      playerX = newX;
      playerY = newY;

      renderMaze();

      if (destination === "G") {
        setTimeout(() => {
          window.location.href = "mundo.html"; // Redirecci√≥n
        }, 300);
      }
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();

      if (key === "arrowup" || key === "w") movePlayer(0, -1);
      else if (key === "arrowdown" || key === "s") movePlayer(0, 1);
      else if (key === "arrowleft" || key === "a") movePlayer(-1, 0);
      else if (key === "arrowright" || key === "d") movePlayer(1, 0);
    });

    renderMaze();
  </script>

  <div id="footer">
    "Nada es lo que parece..." ‚Äî Alicia üêõ
  </div>

</body>
</html>
