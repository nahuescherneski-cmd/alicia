<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laberinto Dif√≠cil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }

    #maze {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      gap: 2px;
      margin: 20px auto;
      width: max-content;
    }

    .cell {
      width: 30px;
      height: 30px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }

    .wall {
      background-color: #222;
    }

    .path {
      background-color: #fff;
    }

    .player {
      background-color: #4caf50;
    }

    .goal {
      background-color: gold;
    }

    h1 {
      margin-bottom: 10px;
    }

    #info {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Laberinto Dif√≠cil</h1>
  <div id="maze"></div>
  <div id="info">Usa flechas o teclas W A S D para moverte</div>

  <script>
    // Laberinto 15x15 (G = goal, # = pared, espacio = camino)
    const mazeLayout = [
      "###############",
      "#     #     # #",
      "# ### ### # # #",
      "# #   #   #   #",
      "# # ##### ### #",
      "#   #   #     #",
      "### # # ##### #",
      "#   # #     # #",
      "# ### ### # # #",
      "# #     # # # #",
      "# # ### # # # #",
      "#   #   #   # #",
      "##### ####### #",
      "#             G",
      "###############"
    ];

    const maze = document.getElementById("maze");
    const rows = mazeLayout.length;
    const cols = mazeLayout[0].length;

    let playerX = 1;
    let playerY = 1;

    function renderMaze() {
      maze.innerHTML = "";

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");

          const char = mazeLayout[y][x];

          if (x === playerX && y === playerY) {
            cell.classList.add("player");
          } else if (char === "#") {
            cell.classList.add("wall");
          } else if (char === "G") {
            cell.classList.add("goal");
          } else {
            cell.classList.add("path");
          }

          maze.appendChild(cell);
        }
      }
    }

    function movePlayer(dx, dy) {
      const newX = playerX + dx;
      const newY = playerY + dy;

      // Validaci√≥n
      if (
        newY < 0 || newY >= rows ||
        newX < 0 || newX >= cols
      ) return;

      const destination = mazeLayout[newY][newX];
      if (destination === "#") return;

      playerX = newX;
      playerY = newY;

      renderMaze();

      if (destination === "G") {
        setTimeout(() => {
          alert("¬°Felicidades! Completaste el laberinto dif√≠cil üéâ");
        }, 100);
      }
    }

    // Soporte para flechas y WASD
    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();

      if (key === "arrowup" || key === "w") movePlayer(0, -1);
      else if (key === "arrowdown" || key === "s") movePlayer(0, 1);
      else if (key === "arrowleft" || key === "a") movePlayer(-1, 0);
      else if (key === "arrowright" || key === "d") movePlayer(1, 0);
    });

    // Mostrar el laberinto al cargar
    renderMaze();
  </script>

</body>
</html>
