<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laberinto de Alicia</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      background: linear-gradient(to bottom, #f8e1ff, #d1c4e9);
      padding: 20px;
      color: #4a148c;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 32px;
      text-shadow: 1px 1px 3px #fff;
    }

    #maze {
      display: grid;
      grid-template-columns: repeat(15, 40px);
      grid-template-rows: repeat(15, 40px);
      gap: 2px;
      margin: 20px auto;
      width: max-content;
    }

    .cell {
      width: 40px;
      height: 40px;
      box-sizing: border-box;
      text-align: center;
      line-height: 40px;
      border-radius: 5px;
      position: relative;
      background-color: #fce4ec;
    }

    .wall {
      background-color: #2e7d32;
      border: 1px solid #1b5e20;
    }

    .player img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .goal img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #info {
      font-size: 16px;
      margin-top: 10px;
      font-style: italic;
    }

    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #6a1b9a;
    }

    /* Modal de felicitaci√≥n */
    #congratsModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #fff8e1;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 20px #6a1b9a;
    }

    .modal-content img {
      width: 150px;
      margin-bottom: 20px;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #ab47bc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #8e24aa;
    }
  </style>
</head>
<body>

  <h1>‚ú® El Laberinto de Alicia ‚ú®</h1>
  <div id="maze"></div>
  <div id="info">Usa las flechas o teclas W A S D para ayudar a Alicia a encontrar al üêá Conejo Blanco</div>

  <!-- Modal de felicitaci√≥n -->
  <div id="congratsModal">
    <div class="modal-content">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/White_Rabbit.png/240px-White_Rabbit.png" alt="Conejo Blanco">
      <h2>üéâ ¬°Felicidades!</h2>
      <p>Has encontrado al Conejo Blanco</p>
      <button onclick="window.location.href='mundo.html'">Entrar al Mundo L√≥gico e Il√≥gico</button>
    </div>
  </div>

  <script>
    const mazeLayout = [
      "###############",
      "#     #     # #",
      "# ### ### # # #",
      "# #   #   #   #",
      "# # ##### ### #",
      "#   #   #     #",
      "### # # ##### #",
      "#   # #     # #",
      "# ### ### # # #",
      "# #     # # # #",
      "# # ### # # # #",
      "#   #   #   # #",
      "##### ####### #",
      "#             G",
      "###############"
    ];

    const maze = document.getElementById("maze");
    const modal = document.getElementById("congratsModal");
    const rows = mazeLayout.length;
    const cols = mazeLayout[0].length;

    let playerX = 1;
    let playerY = 1;

    function renderMaze() {
      maze.innerHTML = "";

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");

          const char = mazeLayout[y][x];

          if (x === playerX && y === playerY) {
            cell.classList.add("player");
            const img = document.createElement("img");
            img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Alice_par_John_Tenniel_04_color.png/200px-Alice_par_John_Tenniel_04_color.png";
            img.alt = "Alicia";
            cell.appendChild(img);
          } else if (char === "#") {
            cell.classList.add("wall");
          } else if (char === "G") {
            cell.classList.add("goal");
            const img = document.createElement("img");
            img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/White_Rabbit.png/240px-White_Rabbit.png";
            img.alt = "Conejo Blanco";
            cell.appendChild(img);
          }

          maze.appendChild(cell);
        }
      }
    }

    function movePlayer(dx, dy) {
      const newX = playerX + dx;
      const newY = playerY + dy;

      if (
        newY < 0 || newY >= rows ||
        newX < 0 || newX >= cols
      ) return;

      const destination = mazeLayout[newY][newX];
      if (destination === "#") return;

      playerX = newX;
      playerY = newY;

      renderMaze();

      if (destination === "G") {
        setTimeout(() => {
          modal.style.display = "flex";
        }, 200);
      }
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();

      if (key === "arrowup" || key === "w") movePlayer(0, -1);
      else if (key === "arrowdown" || key === "s") movePlayer(0, 1);
      else if (key === "arrowleft" || key === "a") movePlayer(-1, 0);
      else if (key === "arrowright" || key === "d") movePlayer(1, 0);
    });

    renderMaze();
  </script>

  <div id="footer">
    ‚Äú¬øQu√© camino debo tomar?‚Äù ‚Äî Alicia üêõ
  </div>

</body>
</html>
