<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Laberinto Interactivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #maze {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
    }

    .cell {
      width: 40px;
      height: 40px;
      box-sizing: border-box;
    }

    .wall {
      background-color: #333;
    }

    .path {
      background-color: #fff;
    }

    .player {
      background-color: #4caf50;
    }

    .goal {
      background-color: gold;
    }
  </style>
</head>
<body>
  <div id="maze"></div>

  <script>
    const mazeLayout = [
      "##########",
      "#        #",
      "# ###### #",
      "# #    # #",
      "# # ## # #",
      "# # ## # #",
      "# #    # #",
      "# ###### #",
      "#        #",
      "########G#"
    ];

    const maze = document.getElementById('maze');
    let playerX = 1;
    let playerY = 1;

    function renderMaze() {
      maze.innerHTML = '';
      for (let y = 0; y < 10; y++) {
        for (let x = 0; x < 10; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');

          if (x === playerX && y === playerY) {
            cell.classList.add('player');
          } else if (mazeLayout[y][x] === '#') {
            cell.classList.add('wall');
          } else if (mazeLayout[y][x] === 'G') {
            cell.classList.add('goal');
          } else {
            cell.classList.add('path');
          }

          maze.appendChild(cell);
        }
      }
    }

    function movePlayer(dx, dy) {
      const newX = playerX + dx;
      const newY = playerY + dy;

      if (mazeLayout[newY][newX] === '#' || newY < 0 || newY >= 10 || newX < 0 || newX >= 10) {
        return;
      }

      playerX = newX;
      playerY = newY;

      if (mazeLayout[playerY][playerX] === 'G') {
        alert("Â¡Felicidades, llegaste a la meta!");
        playerX = 1;
        playerY = 1;
      }

      renderMaze();
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
        case 'w':
          movePlayer(0, -1);
          break;
        case 'ArrowDown':
        case 's':
          movePlayer(0, 1);
          break;
        case 'ArrowLeft':
        case 'a':
          movePlayer(-1, 0);
          break;
        case 'ArrowRight':
        case 'd':
          movePlayer(1, 0);
          break;
      }
    });

    renderMaze();
  </script>
</body>
</html>
