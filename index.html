<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rompecabezas de Alicia</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    #puzzleContainer {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      margin-top: 50px;
    }

    .slot, .piece {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      background-repeat: no-repeat;
      border: 1px solid #ccc;
    }

    .slot {
      background-color: #eee;
    }

    .piece {
      cursor: grab;
    }

    #piecesContainer {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }

    #paginaPrincipal {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }

    body.logico {
      background-color: #e0e0e0;
      color: #222;
    }

    body.ilogico {
      background-color: #b30000;
      color: #fff;
    }

    .temblor {
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(5px, -5px); }
      50% { transform: translate(-5px, 5px); }
      75% { transform: translate(5px, 5px); }
      100% { transform: translate(0px, 0px); }
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body class="logico">

  <h2>🧩 Rompecabezas de Alicia</h2>

  <div id="puzzleContainer"></div>
  <div id="piecesContainer"></div>

  <div id="paginaPrincipal">
    <header>
      <h1>Lógica en el País de lo Ilógico</h1>
      <button id="toggleMundo">Cambiar a Mundo Ilógico</button>
    </header>

    <main>
      <section id="contenidoLogico">
        <h2>Mundo Lógico</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Alice_par_John_Tenniel_02.png/600px-Alice_par_John_Tenniel_02.png" alt="Alicia lógica">
        <p><strong>Acertijo:</strong> ¿En qué se parece un cuervo a un escritorio?</p>
        <button onclick="mostrarRespuesta(this)">Mostrar respuesta</button>
        <p class="respuesta" style="display:none;">¡Nadie lo sabe!</p>
      </section>

      <section id="contenidoIlogico" style="display: none;">
        <h2>Mundo Ilógico</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Tenniel_Hatter_Tea-Party.jpg/600px-Tenniel_Hatter_Tea-Party.jpg" alt="Sombrerero loco">
        <p><strong>Juego absurdo:</strong> ¿Qué es lo ilógico?</p>
        <button onclick="respuestaAbsurda()">Ver respuesta absurda</button>
        <p id="respuestaIlogica" class="respuesta"></p>
      </section>
    </main>
  </div>

  <script>
    const puzzle = document.getElementById('puzzleContainer');
    const pieces = document.getElementById('piecesContainer');
    const image = 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Alice_par_John_Tenniel_02.png/300px-Alice_par_John_Tenniel_02.png';

    const slots = [];
    const total = 9;

    function createPuzzle() {
      for (let i = 0; i < total; i++) {
        const row = Math.floor(i / 3);
        const col = i % 3;

        const slot = document.createElement('div');
        slot.classList.add('slot');
        slot.dataset.index = i;
        slot.ondragover = (e) => e.preventDefault();
        slot.ondrop = dropPiece;

        puzzle.appendChild(slot);
        slots.push(slot);

        const piece = document.createElement('div');
        piece.classList.add('piece');
        piece.draggable = true;
        piece.dataset.index = i;
        piece.style.backgroundImage = `url(${image})`;
        piece.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;

        piece.ondragstart = dragStart;

        pieces.appendChild(piece);
      }

      // Mezclar las piezas
      for (let i = pieces.children.length; i >= 0; i--) {
        pieces.appendChild(pieces.children[Math.random() * i | 0]);
      }
    }

    let draggedPiece = null;

    function dragStart(e) {
      draggedPiece = e.target;
    }

    function dropPiece(e) {
      if (!draggedPiece) return;
      const slot = e.target;
      if (slot.children.length === 0) {
        slot.appendChild(draggedPiece);
        checkPuzzle();
      }
    }

    function checkPuzzle() {
      const allPlaced = slots.every(slot => {
        const piece = slot.firstChild;
        return piece && piece.dataset.index === slot.dataset.index;
      });

      if (allPlaced) {
        alert("🎉 ¡Rompecabezas completado!");
        document.getElementById('paginaPrincipal').style.display = 'block';
        puzzle.style.display = 'none';
        pieces.style.display = 'none';
      }
    }

    function mostrarRespuesta(btn) {
      btn.nextElementSibling.style.display = 'block';
    }

    function respuestaAbsurda() {
      const respuestas = [
        "Una tetera que canta ópera.",
        "El conejo llegó tarde a su sombra.",
        "Un zapato se enamoró de una galleta.",
        "La lógica duerme en una taza de té.",
        "La Reina decretó que los lunes no existen."
      ];
      const r = Math.floor(Math.random() * respuestas.length);
      document.getElementById('respuestaIlogica').textContent = respuestas[r];
      document.getElementById('respuestaIlogica').classList.add('show');
    }

    document.getElementById('toggleMundo').addEventListener('click', () => {
      const body = document.body;
      const logico = document.getElementById('contenidoLogico');
      const ilogico = document.getElementById('contenidoIlogico');
      const btn = document.getElementById('toggleMundo');

      if (body.classList.contains('logico')) {
        body.classList.remove('logico');
        body.classList.add('ilogico', 'temblor');
        logico.style.display = 'none';
        ilogico.style.display = 'block';
        btn.textContent = 'Cambiar a Mundo Lógico';
        setTimeout(() => body.classList.remove('temblor'), 500);
      } else {
        body.classList.remove('ilogico');
        body.classList.add('logico');
        ilogico.style.display = 'none';
        logico.style.display = 'block';
        btn.textContent = 'Cambiar a Mundo Ilógico';
      }
    });

    createPuzzle();
  </script>
</body>
</html>
